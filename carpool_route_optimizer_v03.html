<!DOCTYPE html>
<html>
	<head>
		<title>Google Maps JavaScript API v3 Example: Map Simple</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#map_canvas { height: 100% }
		</style>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDyYKJ4DTfd0j3cngEOWU34SYDIZ7pvzpg&sensor=false"></script>
		<script>
      		var directionDisplay;
      		var directionsService = new google.maps.DirectionsService();
      		var map;

      		function initialize() {
        		directionsDisplay = new google.maps.DirectionsRenderer();
        		var home = new google.maps.LatLng(32.8350,-116.7656); //Alpine, CA
        		var mapOptions = {
          			zoom: 10,
          			mapTypeId: google.maps.MapTypeId.ROADMAP,
          			center: home
        			}
        		map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
        		directionsDisplay.setMap(map);
      			}

      		function calcRoute() {
				var end = document.getElementById('end').value;
				var responses
				var totaldist
				var riders = document.getElementById('riders');
				for (var i = 0; i < riders.length; i++) {
					var waypts = [];
					var passengers
					var start = riders[i].value;
					
					//Create passengers array (waypoints)
					//CANNOT GET TO WORK PROPERLY
					riders[i].value = 0;
					k = 0;
					for (var j = 0; j < riders.length; j++) {
						if (riders[j].value !== 0) {
							passengers[k] = riders[j];
							k = k + 1;
							}
						}
					
					for (var j = 0; j < passengers.length; j++) {
          				if (passengers.options[j].selected == true) {
            				waypts.push({
                				location:passengers[j].value,
                				stopover:true});
          					}
						}
					var request = {
   	       	  		origin: start,
   		         		destination: end,
   		         		waypoints: waypts,
       	     		optimizeWaypoints: true,
          		  		travelMode: google.maps.DirectionsTravelMode.DRIVING,
						provideRouteAlternatives: false
        				};
					directionsService.route(request, function(response, status) {
   	       			if (status == google.maps.DirectionsStatus.OK) {
							responses[i] = response;
							var route = response.routes[0];
							totaldist[i] = 0;
   		         			for (var j = 0; j < route.legs.length; j++) {
								totaldist[i] = totaldist[i] + route.legs[j].distance.value;
            					}
							}
						});
					}
				
				//Determine best route (lowest distance)
				var min = totaldist[0];
				for (var i = 1; i < totaldist.length; i++) {
					if (totaldist[i] < min) {
						min = totaldist[i];
						best = i;
						}
					}
				
				//Display best route
				directionsDisplay.setDirections(responses[best]);
      			var route = responses[best].routes[0];
   				var summaryPanel = document.getElementById('directions_panel');
				summaryPanel.innerHTML = '';
	  			for (var i = 0; i < route.legs.length; i++) {
   		       	var routeSegment = i + 1;
       	       summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment + '</b><br>';
          		   	summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
          	   		summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
             		summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
            		}
				totaldist = totaldist/1609.34;  //Convert from meters to miles
				summaryPanel.innerHTML += '<b>Total Distance: </b>' + totaldist[best].toFixed(1) + ' miles<br><br>';

			}
		</script>
	</head>

	<body onload="initialize()">
    		<div id="map_canvas" style="float:left;width:70%;height:100%;"></div>
    		<div id="control_panel" style="float:right;width:30%;text-align:left;padding-top:20px">
    		<div style="margin:20px;border-width:2px;">
	    		<b>Riders</b> <br>
    			<i>(Ctrl-Click for multiple selection)</i> <br>
	    		<select multiple id="riders">
	      		<option value="1122 Washington Place, 92103">James Harper</input>
	      		<option value="1030 Robinson Ave, 92103">Jennifer Fouquier</input>
	      		<option value="7245 Canyon Breeze Road, 92126">Elise Minda</input>
	      		<option value="10711 Calston Way, 92126">Nazli Taheri</input>
				<option value="3009 Union Street #18, 92103">Tony Rolfe</input>
	    		</select>
			<br>
	    		<b>Destination:</b>
	    		<select id="end">
	      		<option value="Mission Trails Visitor Center, 92119">Mission Trails Visitor Center</option>
	      		<option value="San Ysidro Border, Bursátil, Tijuana, Mexico">Tijuana</option>
	      		<option value="Ocean Beach, CA">Ocean Beach</option>
	      		<option value="4545 La Jolla Village Drive, 92122">UTC</option>
	    		</select>
	    		<br>
	      	<input type="submit" onclick="calcRoute();">
    		</div>
    		<div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>
    		</div>
  	</body>
</html>
